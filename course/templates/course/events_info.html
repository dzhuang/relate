{% for event_info in events_info %}
  {% if may_edit_events or event_info.show_description %}
    <div id="event-{{ event_info.id }}" class="panel panel-default relate-calendar-event {% if not event_info.show_description %}mode-toggle{% endif %}">
      <div class="panel-heading">
        <b>{{ event_info.human_title }}</b>
        ({{ event_info.start_time }}{% if event_info.end_time %} -
        {{ event_info.end_time }}{% endif %})
      </div>
      <div class="panel-body">
        {{ event_info.description|safe }}
      </div>
    </div>
  {% endif %}
{% endfor %}

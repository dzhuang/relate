<table class="table">
  <thead>
    <tr>
      <th>
        User
      </th>
      <th>
        Name
      </th>
      <th>
        Code
      </th>
    </tr>
  </thead>

  {% for ticket in tickets %}
    <tr>
      <td>
        {{ ticket.participation.user.username }}
      </td>
      <td>
        {{ ticket.participation.user.last_name }},
        {{ ticket.participation.user.first_name }}
      </td>
      <td>
        {{ ticket.code }}
      </td>
    </tr>
  {% endfor %}
</table>

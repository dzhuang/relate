{% for video in videos %}
  <video class="video-js vjs-default-skin vjs-fluid" controls preload="auto" data-setup='[]'>
   <source src='{{ video.url }}' type='video/mp4' />
    {% for subtitle in video.subtitles %}
      <track kind='captions' src='{{ subtitle.url }}' srclang='{{ subtitle.lang }}' label='{{ subtitle.lang_name}}' {% if subtitle.is_default %} default {% endif %} />
    {% endfor %}
  </video>
{% endfor %}

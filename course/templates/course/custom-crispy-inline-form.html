{% load crispy_forms_tags %}
{% crispy form %}


<script type="text/javascript">
$(function () {
  $('[data-toggle="popover"]').popover();  
})
$('body').on('click', function (e) {
    $('[data-toggle="popover"]').each(function () {
        //the 'is' for buttons that trigger popups
        //the 'has' for icons within a button that triggers a popup
        if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
            $(this).popover('hide');
        }
        MathJax.Hub.Queue(["Typeset",MathJax.Hub,this.getAttribute("data-target")]);
    });
});

$( document ).ready(function(){
    $('span[id^="error_1"]').each(function(){
        var error_id = $(this).attr('id');
        var the_html = $(this).html();
        var the_id = error_id.substring(8);
        console.log(the_id);    
        $("#" + the_id).attr("data-original-title", "").tooltip({ placement : 'bottom', title : the_html });;
        console.log($("#" + the_id).attr("data-original-title"));
        $(this).remove();
    });
});

</script>

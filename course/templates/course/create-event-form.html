{% extends "generic-form.html" %}
{% load i18n %}

{% load crispy_forms_tags %}

{% block content %}
  {% if form_description %}
    <h1>{{ form_description }}</h1>
  {% endif %}
  <div>
    <style scoped>
      .nav-tabs > li.active > a {background-color:#f5f5f5}
      .well {border-top-width: 0px; box-shadow: none}
    </style>
    <ul class="nav nav-tabs">
      <li class="{% if run_per_week == 1 %}active{% endif %} ">
        <a href="{% url 'relate-create_recurring_events' course.identifier %}">{% trans 'General' %}</a>
      </li>
      <li class="{% if run_per_week == 2 %}active{% endif %} ">
        <a href="{% url 'relate-create_recurring_events' course.identifier 2 %}">{% trans 'Twice per week' %}</a>
      </li>
    </ul>
    <div class="well">
      <br>
      {{ form_text|safe }}
      {% crispy form %}
    </div>
  </div>
{% endblock %}

sudo: required
service:
  - docker
language: python
cache: pip
install: true
matrix:
  include:
  - python: "2.7"
    env: PY=true PY_EXE=python2.7
  - python: "3.5"
    env: PY=true PY_EXE=python3.5
  - python: "3.5"
    env: Flake8=true PY_EXE=python3.5
  - python: "3.6"
    env: Mypy=true PY_EXE=python3.6
before_script:
  - curl -L -O -k https://gist.githubusercontent.com/dzhuang/7eba18f8a38107c0f7bba8621448f298/raw/86929fe0db77322bf97cbfe0fcd3ef587f2ba2a0/create-docker-tls.sh
  - sudo chmod 777 ./create-docker-tls.sh
  - bash ./create-docker-tls.sh RELATE_LOCAL
  - docker pull inducer/relate-runpy-i386
script:
  - bash ./run-travis-ci.sh

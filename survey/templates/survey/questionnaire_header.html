{% load static %}
{#    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">#}
    <link href="//cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css" rel="stylesheet">
    <link href="{% static 'css/star-rating.min.css' %}" media="all" rel="stylesheet" type="text/css" />
    <!--Import materialize.css-->
    <link href="//cdn.bootcss.com/materialize/0.97.3/css/materialize.min.css" rel="stylesheet">
{#    <meta http-equiv="content-type" content="text/html;charset=utf-8" />#}
    <!--Let browser know website is optimized for mobile-->
    <!-- Style Sheet CSS -->
    <style>
        label {
            text-transform: none;
        }
        .block_white {
            background-color: #fff;
            padding: 10px 15px 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .form_b{
            padding: 10px 20px;
            border-radius: 5px;
            background-color: hsla(0, 0%, 95%, 0.32);
            margin-bottom: 20px;
            overflow: auto;
        }
        body.dragging, body.dragging * {
            cursor: move !important;
        }

        .dragged {
            position: absolute;
            opacity: 0.5;
            z-index: 2000;
        }
        li.itemTodrag{
            margin-top: 25px !important;
        }
        span.badge.new:after {
            content: " ";
        }

        .error > input {
            border-bottom: 1px solid #F44336;
            box-shadow:0 1px 0 0 #F44336;
        }
        .error >textarea {
            border-bottom: 1px solid #F44336;
            box-shadow:0 1px 0 0 #F44336;
        }
        .error > label{
            color: #ff6258 !important;
        }
        .errorlist {
            margin-left: 25px;
            margin-top: 0;
            color: #ff6258;
        }
        .chart {
            line-height: 3;
            text-align: center;
        }
        .percent {

            text-align: center;
            color: white;
            font-size: 50px;
            height: 0px;

        }
    </style>
    <!-- End Style Sheet  -->
    <!--Import Library -->
    <script src="//cdn.bootcss.com/materialize/0.97.3/js/materialize.min.js"></script>
    <script type="text/javascript" src="{% static 'js/star-rating.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.easypiechart.min.js' %}"></script>
    <script src="//cdn.bootcss.com/Chart.js/2.4.0/Chart.min.js"></script>

    <!-- Import Formset -->
    <script type="text/javascript" src="{% static 'js/dynamic-formsetjs-new.js' %}"></script>

<div class="modal fade" id="upload-modal" aria-labelledby="modalLabel" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <div class="cropper-btns">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"
                                data-method="setDragMode" data-option="move"
                                title="Move"><span class="fa fa-arrows"></span>
                        </button>
                        <button type="button" class="btn btn-primary"
                                data-method="setDragMode" data-option="crop"
                                title="Crop"><span class="fa fa-crop"></span>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"
                                data-method="zoom" data-option="0.1" title="Zoom In">
                            <span class="fa fa-search-plus"></span></button>
                        <button type="button" class="btn btn-primary"
                                data-method="zoom" data-option="-0.1"
                                title="Zoom Out"><span
                                class="fa fa-search-minus"></span></button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"
                                data-method="rotate" data-option="-45"
                                title="Rotate Left"><span
                                class="fa fa-rotate-left"></span></button>
                        <button type="button" class="btn btn-primary"
                                data-method="rotate" data-option="45"
                                title="Rotate Right"><span
                                class="fa fa-rotate-right"></span></button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"
                                data-method="scaleX" data-option="-1"
                                title="Flip Horizontal"><span
                                class="fa fa-arrows-h"></span></button>
                        <button type="button" class="btn btn-primary"
                                data-method="scaleY" data-option="-1"
                                title="Flip Vertical"><span
                                class="fa fa-arrows-v"></span></button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-success"
                                data-method="getCroppedCanvas" data-dismiss="modal"
                                title="Save"><span class="fa fa-download"></span>
                        </button>
                        <button type="button" class="btn btn-warning"
                                data-method="reset" title="Reset"><span
                                class="fa fa-refresh"></span></button>
                        <button type="button" class="btn btn-danger"
                                data-dismiss="modal"><span
                                class="fa fa-power-off"></span></button>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div><img id="upload-image" src="" alt="Picture"></div>
            </div>
        </div>
    </div>
</div>

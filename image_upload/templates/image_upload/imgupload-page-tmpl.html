{% load jfutags %}

{% jfu 'image_upload/imgupload-page-config.html' course_identifier=course_identifier flow_session_id=flow_session_id ordinal=ordinal %}

<!-- Modal -->
<div class="modal fade" id="modal" role="dialog" aria-labelledby="modalLabel" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        </div>
    </div>
</div><!-- /.modal -->

<div>
    <iframe id="ord-iframe" name="ord-iframe" style="display: none;"></iframe>
    <form id="ord-form"
          action="{% url 'image_order' course_identifier=course_identifier flow_session_id=flow_session_id ordinal=ordinal %}"
          method="post"
          target="ord-iframe"
          {# style="display: none;" #}
          >
        {% csrf_token %}
    </form>
</div>

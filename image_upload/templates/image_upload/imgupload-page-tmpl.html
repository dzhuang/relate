{% load relate_jfutags %}
{% load i18n %}

{% jfu 'image_upload/imgupload-page-config.html' course_identifier=course_identifier flow_session_id=flow_session_id ordinal=ordinal %}

<!-- Modal -->
<div class="modal fade" id="editPopup" role="dialog" aria-labelledby="modalLabel" tabindex="-1">
    <div class="modal-dialog modal-lg modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header visible-lg">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">{% trans "Edit image" %}</h4>
                <!--[if lt IE 9]>
                    <div class="browser alert alert-danger warning"><i class="fa fa-warning"></i> {% trans "This page requires a modern browser so that it can work properly" %}. {% trans "Chrome/Firefox are prefered browsers. If you want use Internet Explorer, please install one with version higher than 10." %}</div>
                <![endif]-->
            </div>
            <div class="modal-body">
                    <div class="img-container">
                        <img class="img-responsive" id="image" src="" alt="" id="" data-ajax-url="">
                    </div>
                    <div class="preview_container">
                        <div id="preview"></div>
                    </div>
            </div>
            <div class="modal-footer">
                    <div id="crp-result"></div>
                    <button type="button" class="btn btn-primary btn-control disabled btn-crp-rtt" data-method="rotate" data-option="-90" data-step="-90">
                        <i class="fa fa-rotate-left"></i>
                        <span>90&deg;</span>
                    </button>
                    <button type="button" class="btn btn-primary btn-control disabled btn-crp-rtt" data-method="rotate" data-option="90"  data-step="90">
                        <i class="fa fa-rotate-right"></i>
                        <span>90&deg;</span>
                    </button>
                    {% if ALLOW_ROTATE_TUNE %}
                        <button type="button" class="btn btn-primary btn-control disabled btn-crp-rtt" data-method="rotate" data-option="-0.5" data-step="-0.5">
                            <i class="fa fa-reply"></i>
                            <span>0.5&deg;</span>
                        </button>
                        <button type="button" class="btn btn-primary btn-control disabled btn-crp-rtt" data-method="rotate" data-option="0.5"  data-step="0.5">
                            <i class="fa fa-share"></i>
                            <span>0.5&deg;</span>
                        </button>
                    {% endif %}
                    <button type="button" class="btn btn-success btn-control disabled btn-crp-submit" data-token={{ csrf_token }}>
                        <i class="fa fa-check"></i>
                        <span>{% trans "Submit" %}</span></button>
                    <button type="button" class="btn btn-warning btn-control disabled btn-crp-reset" data-method="reset">
                        <i class="fa fa-refresh"></i>
                        <span>{% trans "Reset" %}</span></button>
                    <button type="button" class="btn btn-primary btn-control btn-crp-preview">
                        <i class="fa fa-eye"></i>
                        <span>{% trans "Preview" %}</span></button>
                <button type="button" class="btn btn-control btn-danger" data-dismiss="modal">
                    <i class="fa fa-remove"></i>
                    <span>{% trans "Close" %}</span>
                </button>
            </div>
        </div>
    </div>
</div><!-- /.modal -->


<div>
    <form class="form-horizontal" method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value={{ csrf_token }}>
        <div id="div_id_hidden_answer" class="form-group">
        </div>
        <div class="form-group"> <div class="aab controls col-lg-2"></div>
            <div class="controls col-lg-8" id="real-submit-div"></div>
        </div>
    </form>
</div>

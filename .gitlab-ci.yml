"Python 2.7":
  script:
  - "PY_EXE=python2.7 bash ./run-tests-for-ci.sh"
  tags:
  - python2.7
  - linux
  except:
  - tags
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
  variables:
    CODECOV_TOKEN: "a0ed9aa4-e4d9-4b24-bf50-0d54e407bd92"

Python 3:

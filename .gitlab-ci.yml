Documentation:
  script:
  - curl -L -O -k https://gitlab.tiker.net/inducer/ci-support/raw/master/build-docs.sh
  - export RELATE_LOCAL_TEST_SETTINGS=`pwd`/local_settings_example.py
  - ". ./build-docs.sh"
  tags:
  - python3
  only:
  - master

Mypy:

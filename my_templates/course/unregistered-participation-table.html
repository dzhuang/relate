{% load i18n %}

<table class="table table-striped gradebook-unregistered-participants">
  <thead>
    <th class="datacol">{% trans "Name" context "real name of a user" %}</th>
    <th class="datacol">{% trans "Institutional ID" %}</th>
  </thead>
  <tbody>
    {% for item in unregistered %}
    <tr>
      <td class="datacol"><span class="sensitive">{{ item.provided_name }}</span></td>
      <td class="datacol"><span class="sensitive">{{ item.institutional_id }}</span></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% load static coursetags %}
{% get_current_js_lang_name as LANG %}
<script type="text/javascript">
  var tbl = $("table.gradebook-unregistered-participants").dataTable({
      "scrollCollapse": true,
      "paging": false,
      "ordering": true,
      "columnDefs": [{ type: 'name', targets: 0 }],
      "language": {url: '{% static "datatables-i18n/i18n/" %}{{LANG}}.json'},
  } );
</script>
